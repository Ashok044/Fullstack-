<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Profile Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .profile-header {
      text-align: center;
    }
    .profile-image {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin-bottom: 20px;
    }
    .profile-name {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .profile-bio {
      font-size: 16px;
      margin-bottom: 20px;
    }
    .profile-stats {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .profile-stat {
      margin: 0 10px;
      text-align: center;
    }
    .profile-stat-value {
      font-size: 18px;
      font-weight: bold;
    }
    .profile-stat-label {
      font-size: 14px;
      color: #6c757d;
    }
    .profile-repo {
      margin-top: 30px;
    }
    .repo-item {
      border-bottom: 1px solid #dee2e6;
      padding: 10px 0;
    }
    .repo-name {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .repo-description {
      font-size: 14px;
      color: #6c757d;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile-header">
      <img src="https://via.placeholder.com/150" alt="Profile Image" class="profile-image">
      <div class="profile-name">John Doe</div>
      <div class="profile-bio">Software Developer | Open Source Enthusiast</div>
      <div class="profile-stats">
        <div class="profile-stat">
          <div class="profile-stat-value">100</div>
          <div class="profile-stat-label">Repositories</div>
        </div>
        <div class="profile-stat">
          <div class="profile-stat-value">50</div>
          <div class="profile-stat-label">Followers</div>
        </div>
        <div class="profile-stat">
          <div class="profile-stat-value">30</div>
          <div class="profile-stat-label">Following</div>
        </div>
      </div>
    </div>
    <div class="profile-repo">
      <div class="repo-item">
        <div class="repo-name">Sample Repository 1</div>
        <div class="repo-description">This is a sample repository created for demonstration purposes.</div>
      </div>
      <div class="repo-item">
        <div class="repo-name">Sample Repository 2</div>
        <div class="repo-description">Another sample repository with some description.</div>
      </div>
      <!-- Add more repositories as needed -->
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
